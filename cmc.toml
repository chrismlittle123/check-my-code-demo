[project]
name = "check-my-code-demo"

# Inherit rulesets from remote repositories
[extends]
# Community standards (public repo)
eslint = "github:chrismlittle123/check-my-code-community/rulesets/typescript/5.5/eslint@1.0.0"
ruff = "github:chrismlittle123/check-my-code-community/rulesets/python/3.12/ruff@1.0.0"

# Local overrides (additive only - can only make rules stricter)
[rulesets.eslint.rules]
"no-var" = "error"
"prefer-const" = "error"
"eqeqeq" = ["error", "always"]

[rulesets.ruff]
line-length = 100

[rulesets.ruff.lint]
select = ["E", "F"]

# AI prompts - pull from community repo
[prompts]
templates = ["typescript/5.5", "python/3.12"]
